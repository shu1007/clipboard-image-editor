<!-- renderer/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header">
        <button id="saveButton"><i class="fas fa-clipboard"></i></button>
        <input type="color" id="colorPicker" value="#000000">
        <div id="lineWidthSelector" class="dropdown">
            <button class="dropbtn"><i class="fas fa-minus fa-lg"></i></button>
            <div id="lineWidthOptions" class="dropdown-content">
                <div data-width="2"><i class="fas fa-minus"></i></div>
                <div data-width="5"><i class="fas fa-minus fa-lg"></i></div>
                <div data-width="10"><i class="fas fa-minus fa-2x"></i></div>
            </div>
        </div>
        <button id="toggleModeButton"><i class="fas fa-pen"></i></button>
        <button id="resetButton"><i class="fas fa-undo"></i></button>
    </div>
    <div id="canvasContainer">
        <canvas id="drawCanvas"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
